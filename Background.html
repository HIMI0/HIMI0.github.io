    body {

    .navbar {

}
.navbar ul li a{

}

}
.navbar span{

    .card_bg{
    flex: 0 0 auto;
    flex-grow:1;
    object-fit: scale-down;

    display: inline-block;
    position: relative;
    }
    .card_bg img{
        display: block;
        width: 100%;
    }
    .container_bg{
    padding-top: 10%;
    
    display:flex;
    justify-content: space-between;
    align-items: center;
    max-height: 200em;
    height: 100%;
    transition: 0.6s;
    max-width: 1545px;
    width: 100%;
    position: relative;
    }
    .card_items_bg{
    display: flex;
    flex-wrap: wrap;
    flex: 0 0 auto;
    padding-top: 2.4%;
    width: 100%;
    max-width: 1545px;
    max-height: 300px;
    align-items: center;
    justify-content: space-between;
    gap: 2px;
    }
    .card_bg:first-child{
        width: 100%;
    }
    .bg01{
        background: url(img/modern_02.jpg) no-repeat center center / cover;
    }

    .aboutbox{
        margin-top: 5%;
        border-top: solid 1px gray;
        width: 100%;
        
    }
    .about{
    padding-top: 1.5em;
    float: left;
    color:rgb(239, 239, 239);
    }
    .context{
    padding-top: 1.5em;
    color:rgb(239, 239, 239);
    padding-left: 30%;
    word-spacing: -0.3em;
        letter-spacing: 0.07em;
    }
    .context span{
        color:rgb(173, 173, 173);
    }
    .wrapper{
        top: 5%;
    }
    .wrapperwrapper{
        position: absolute;
        top: 420vh;
        height: 35vh; width: 100%;
        background-color: black;
        z-index: 1;
    }
    .goback{
        margin: 18% 5% 10% 80%;
    }
    .goback a{
        text-decoration: none;
        color: white;
        transition: 0.3s;
    }
    .goback a:hover{
        color:gray;
        transform: translateY(1px);
    }
    p {
        font-size: 0.9em;
    }
