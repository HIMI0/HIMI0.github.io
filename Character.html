.tab-in{

.slide{

top: 23%;

width: 100%;
overflow: hidden;
}
.slide-in{

display: flex;
flex-direction: row;
max-width: 1545px;
width: 100%;
font-size: 0;
position: absolute;
left: 0; top: 0;
transition: 0.6s;
}
.btn{
position: absolute;

width: 1545px;

}
.btn label{
width: 13px; height: 13px;
display: inline-block;
border-radius: 50%;
border: 2px solid rgba(255, 255, 255, 0.612);
cursor: pointer;
transition: 1s;
z-index: 10000000;
}
.btn label:not(:last-child){
margin-right: 30px;
}
.btn label:hover{
    background: rgba(255, 255, 255, 0.612);
}

    left: 0;
